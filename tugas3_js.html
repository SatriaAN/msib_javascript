<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas 3 Javascript</title>
  </head>
  <body>
    <table align="center" border="1" cellspacing="0" cellpadding="10">
      <h1 align="center">Daftar Nilai Mahasiwa</h1>
      <tr bgcolor="lightgreen">
        <th>No</th>
        <th>Nama</th>
        <th>Nilai</th>
        <th>Keterangan</th>
        <th>Grade</th>
        <th>Predikat</th>
      </tr>

      <script>
        const mahasiswa = [
          { name: "Budi", nilai: 75, grade: "-", predikat: "-" },
          { name: "Bedu", nilai: 55, grade: "-", predikat: "-" },
          { name: "Dedi", nilai: 95, grade: "-", predikat: "-" },
          { name: "Dudi", nilai: 88, grade: "-", predikat: "-" },
          { name: "Deden", nilai: 25, grade: "-", predikat: "-" },
          { name: "Desi", nilai: 65, grade: "-", predikat: "-" },
        ];
        let no = 0;

        for (let mhs of mahasiswa) {
          let nilai = mhs.nilai >= 65 ? "Lulus" : "Gagal";

          document.write(`
            <tr>
                <td>${++no}</td>
                <td>${mhs.name}</td>
                <td>${mhs.nilai}</td>
                <td>${nilai}</td>
                <td>${mhs.grade}</td>
                <td>${mhs.predikat}</td>
            </tr>`);
        }
      </script>
    </table>
  </body>
</html>
