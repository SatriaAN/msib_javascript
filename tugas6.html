<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tugas 6</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 align="center">Data Gempa</h1>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">No</th>
          <th scope="col">Lokasi</th>
          <th scope="col">Dampak</th>
        </tr>
      </thead>
      <script>
        class Gempa {
          constructor(no, lokasi, skala) {
            this.no = no;
            this.lokasi = lokasi;
            this.skala = skala;
          }
          dampak() {
            if (this.skala <= 2) this.dampakGempa = "Tidak Terasa";
            if (this.skala > 2 && this.skala <= 4)
              this.dampakGempa = "Bangunan Retak";
            if (this.skala > 4 && this.skala <= 6)
              this.dampakGempa = "Bangunan Roboh";
            if (this.skala > 6) this.dampakGempa = "Berpotensi Tsunami";
            return this.dampakGempa;
          }

          infoGempa() {
            this.info = document.write(`
                 <tbody>
                    <tr>
                        <td scope="col">${this.no}</td>
                        <td scope="col">${this.lokasi}</td>
                        <td scope="col">${this.dampak()}</td>
                    </tr>
                  </tbody>
                
            `);
            return this.info;
          }
        }
        s1 = new Gempa(1, "Depok", 1);
        s2 = new Gempa(2, "Lampung", 3);
        s3 = new Gempa(3, "Jakarta", 5);
        s4 = new Gempa(4, "Bogor", 2);
        s5 = new Gempa(5, "Sumatra", 4);
        s6 = new Gempa(6, "Jawa", 8);
        s7 = new Gempa(7, "Pekalongan", 4);
        s8 = new Gempa(8, "Kalimantan", 1);
        s9 = new Gempa(9, "Aceh", 9);
        s10 = new Gempa(10, "Papua", 7);

        let arr = [s1, s2, s3, s4, s5, s6, s7, s8, s9, s10];
        // looping data gempa
        for (let i in arr) {
          arr[i].infoGempa();
        }
      </script>
    </table>
  </body>
</html>
